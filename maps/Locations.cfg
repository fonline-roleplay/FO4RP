#
# Vars marked with * are inherited and can only be changed by script.
#
#	name
# Location name. Will be shown in FOWorldManager. Not required.
#
#	size*
# Location size.
# Revomended variables: 6 (small), 12 (medium), 24 (large).
# Default: 24 (large).
#
#	max_players
# Max amount of players that can be on location at the same time.
# uint value, 0 means ulimited
# Default: 0.
#
#	map_X
# Maps in location. Instead of X put the number of the map. Map count starts from 0 and can be from 0 to 49
# char '*' at the end of the map means it can be viewd in Automaps.
#
#	entrance
# Location entry point.
# Two ways to do it:
# 1. Number that shows how many maps in the list (map_X) can be accessd from global map. Entry hex is 0.
# 2. '$' and so forth, separated by a comma, make a list of maps and entry hexes to be acessed.
# Default: 1.
#
#	entrance_script
# Script for checking access points on the map.
# Default: nothing.
#
#	visible*
# Marker if map is visible on global map.
# Default: 0.
#
#	geck_visible*
# make location visible if players or items with GECK flag make are present on it, if yes,
# then if the number of them is more than 0, location becomes visible.
# Default: 0.
#
#	auto_garbage*
# automatically delete the map if it has no players or items with GECK flag on it
# Default: 1.
#

